databaseChangeLog:
  - changeSet:
      id: 001-create-product
      author: calmanzab
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(255)

              - column:
                  name: price
                  type: NUMERIC(19,2)

              - column:
                  name: expiration
                  type: TIMESTAMP

              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createIndex:
            tableName: product
            indexName: idx_product_name
            columns:
              - column:
                  name: name

        - createIndex:
            tableName: product
            indexName: idx_product_expiration
            columns:
              - column:
                  name: expiration
