databaseChangeLog:
  - changeSet:
      id: 003-create-stock-movement
      author: carlos
      changes:
        - createTable:
            tableName: stock_movement
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: movement_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: stock_movement
            baseColumnNames: product_id

            referencedTableName: product
            referencedColumnNames: id

            constraintName: fk_stock_movement_product

        - createIndex:
            tableName: stock_movement
            indexName: idx_stock_movement_type
            columns:
              - column:
                  name: movement_type
