databaseChangeLog:
  - changeSet:
      id: 002-create-stock
      author: calmanzab
      changes:
        - createTable:
            tableName: stock
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: current_stock
                  type: INT
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true

        - addForeignKeyConstraint:
            baseTableName: stock
            baseColumnNames: product_id

            referencedTableName: product
            referencedColumnNames: id
            constraintName: fk_stock_product
