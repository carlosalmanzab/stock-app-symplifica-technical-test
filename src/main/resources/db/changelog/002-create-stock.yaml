databaseChangeLog:
  - changeSet:
      id: 002-create-stock
      author: calmanzab
      changes:
        - createTable:
            tableName: stock
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: current_stock
                  type: INT
                  defaultValueNumeric: 0

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_stock_product
                    references: product(id)
